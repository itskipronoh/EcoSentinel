    <circle cx="196" cy="128" r="6"/>
    <circle cx="128" cy="220" r="6"/>
    <circle cx="90" cy="90" r="4"/>
    <circle cx="166" cy="90" r="4"/>
    <circle cx="90" cy="166" r="4"/>
