<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSentinel AI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chatContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px;
        overflow-y: auto;
        background-color: #f5f5f5;
      }
      .message {
        margin: 8px 0;
        padding: 12px;
        border-radius: 8px;
        max-width: 70%;
        word-wrap: break-word;
      }
      .user {
        align-self: flex-end;
        background-color: #4caf50;
        color: white;
      }
      .assistant {
        align-self: flex-start;
        background-color: #e0e0e0;
        color: black;
      }
      .streaming {
        border-left: 3px solid #4caf50;
      }
      #inputContainer {
        display: flex;
        padding: 16px;
        background-color: white;
        border-top: 1px solid #ddd;
      }
      #chatInput {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        resize: none;
      }
      #sendButton {
        margin-left: 8px;
        padding: 12px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      #sendButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .error {
        background-color: #ffebee;
        color: #c62828;
        border-left: 3px solid #c62828;
      }
    </style>
  </head>
  <body>
    <div id="chatContainer"></div>
    <div id="inputContainer">
      <textarea
        id="chatInput"
        rows="1"
        placeholder="Type your message..."
        oninput="adjustTextareaHeight(this)"
        onkeydown="handleKeyDown(event)"
      ></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
      const apiBaseUrl = 'https://func-api-t2z2frqgsbaym.azurewebsites.net';
      let sessionId = '123'; // Replace with a dynamic session ID if needed
      let currentStreamingMessage = null;

      function addMessage(content, sender, isStreaming = false) {
        const chatContainer = document.getElementById('chatContainer');

        if (isStreaming && currentStreamingMessage) {
          // Update existing streaming message
          currentStreamingMessage.textContent += content;
        } else {
          // Create new message
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${sender}`;
          if (isStreaming) {
            messageDiv.className += ' streaming';
            currentStreamingMessage = messageDiv;
          }
          messageDiv.textContent = content;
          chatContainer.appendChild(messageDiv);
        }

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function addErrorMessage(content) {
        const chatContainer = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message assistant error';
        messageDiv.textContent = content;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function finishStreaming() {
        if (currentStreamingMessage) {
          currentStreamingMessage.classList.remove('streaming');
          currentStreamingMessage = null;
        }
      }

      async function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (!message) return;

        // Add user message to chat
        addMessage(message, 'user');
        input.value = '';
        adjustTextareaHeight(input);

        // Disable send button while processing
        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;

        try {
          // Construct the request body (matches your working Postman request exactly)
          const requestBody = {
            messages: [{ content: message, role: 'user' }],
            context: { sessionId: '123' },
          };

          // Call the API
          const response = await fetch('https://func-api-t2z2frqgsbaym.azurewebsites.net/api/chats/stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';

          // Start with empty assistant message for streaming
          addMessage('', 'assistant', true);

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
              if (line.trim()) {
                try {
                  const data = JSON.parse(line.trim());
                  if (data.delta && data.delta.content) {
                    addMessage(data.delta.content, 'assistant', true);
                  }
                } catch (error) {
                  console.error('Error parsing JSON:', error);
                }
              }
            }
          }
        } catch (error) {
          console.error('Error:', error);
          addErrorMessage('Failed to send message. Please try again.');
        } finally {
          finishStreaming();
          sendButton.disabled = false;
        }
      }

      function adjustTextareaHeight(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
      }

      function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      }

      // Initialize with a welcome message
      window.addEventListener('load', function () {
        addMessage(
          "Hello! I'm EcoSentinel AI. Ask me about environmental topics, tree recommendations, or sustainability practices.",
          'assistant',
        );
      });
    </script>
  </body>
</html>
