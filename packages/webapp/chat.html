<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSentinel AI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #chatContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px;
        overflow-y: auto;
        background-color: #f5f5f5;
      }
      .message {
        margin: 8px 0;
        padding: 12px;
        border-radius: 8px;
        max-width: 70%;
      }
      .user {
        align-self: flex-end;
        background-color: #4caf50;
        color: white;
      }
      .assistant {
        align-self: flex-start;
        background-color: #e0e0e0;
        color: black;
      }
      #inputContainer {
        display: flex;
        padding: 16px;
        background-color: white;
        border-top: 1px solid #ddd;
      }
      #chatInput {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }
      #sendButton {
        margin-left: 8px;
        padding: 12px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      #sendButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="chatContainer"></div>
    <div id="inputContainer">
      <textarea
        id="chatInput"
        rows="1"
        placeholder="Type your message..."
        oninput="adjustTextareaHeight(this)"
      ></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
      const apiBaseUrl = 'https://func-api-t2z2frqgsbaym.azurewebsites.net';
      const sessionId = generateSessionId(); // Generate once per session

      function generateSessionId() {
        return crypto.randomUUID();
      }

      function addMessage(content, sender) {
        const chatContainer = document.getElementById('chatContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = content;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (!message) return;

        addMessage(message, 'user');
        input.value = '';
        adjustTextareaHeight(input);

        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;

        try {
          const requestBody = {
            messages: [
              {
                role: 'system',
                content: 'You are an expert environmental assistant.', // optional system prompt
              },
              {
                role: 'user',
                content: message,
              },
            ],
            context: 'environmental_monitoring',
            sessionId: sessionId,
            userId: userId,
          };

          const response = await fetch(`${apiBaseUrl}/api/chats/stream`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Failed to get response from server: ${response.status} - ${errorText}`);
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let partialResult = '';

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            partialResult += chunk;

            const lines = partialResult.split('\n');
            partialResult = lines.pop();

            for (const line of lines) {
              if (line.trim()) {
                try {
                  const data = JSON.parse(line.trim());
                  if (data.delta && data.delta.content) {
                    addMessage(data.delta.content, 'assistant');
                  }
                } catch (parseError) {
                  console.error('Error parsing JSON chunk:', parseError);
                  console.error('Chunk:', line);
                }
              }
            }
          }
        } catch (error) {
          console.error('Error sending message:', error);
          addMessage('Sorry, I encountered an error while processing your request.', 'assistant');
        } finally {
          sendButton.disabled = false;
        }
      }

      function adjustTextareaHeight(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
      }
    </script>
  </body>
</html>
